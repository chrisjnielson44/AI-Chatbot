<!DOCTYPE html>
<html>
<head>
	<title>OpenAI Chatbot</title>
	<style>
		body {
			background-color: #1a1a2e;
			font-family: 'Roboto', sans-serif;
			font-size: 16px;
			color: #f2f2f2;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		
		h1 {
			color: #f2f2f2;
			font-size: 60px;
			margin-top: 0;
			margin-bottom: 20px;
			text-align: center;
			text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		}

		p {
			color: #f2f2f2;
			font-size: 50px;
			margin-bottom: 10px;
			text-align: center;
			text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		}

		pre {
			background-color: #f2f2f2;
			color: #333333;
			border-radius: 8px;
			padding: 40px;
			overflow-x: auto;
			text-align: left;
			max-width: 100%;
			margin: 40px 0;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
		}

		label {
			display: block;
			font-size: 28px;
			margin-bottom: 10px;
			color: #f2f2f2;
			text-align: center;
			text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		}

		input[type="text"] {
			background-color: #f2f2f2;
			border: none;
			color: #333333;
			font-size: 28px;
			padding: 10px;
			width: 100%;
			margin-bottom: 20px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
			border-radius: 8px;
		}

		input[type="submit"],
		button[type="submit"] {
			background-color: #007bff;
			border: none;
			color: #ffffff;
			font-size: 28px;
			padding: 10px 20px;
			margin-top: 10px;
			cursor: pointer;
			border-radius: 8px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
			transition: all 0.3s ease;
			text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		}

		button[type="submit"] {
			background-color: #ff0000;
		}

		input[type="submit"]:hover,
		button[type="submit"]:hover {
			transform: scale(1.05);
			box-shadow: 0px 0px 18px rgba(0, 0, 0, 0.5);
		}

		.response {
			color: #f2f2f2;
			font-size: 28px;
			margin-top: 20px;
			text-align: center;
			text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
    <h1>OpenAI Chatbot</h1>
    <h2>Chat history:</h2>
    <pre>{{ conversation_history }}</pre>
    <form method="post">
        <label for="user_input">You:</label>
        <input type="text" name="user_input" id="user_input">
        <input type="hidden" name="conversation_history" value="{{ conversation_history }}">
        <input type="submit" value="Send">
        <button type="submit" name="action" value="exit">Clear</button>
        <input type="hidden" name="submit_hotkey" id="submit_hotkey" value="false">
    </form>
    <script>
        const textarea = document.getElementById("user_input");
        textarea.addEventListener("keydown", (event) => {
            if ((event.metaKey || event.ctrlKey) && event.key === "Enter") {
                document.getElementById("submit_hotkey").value = "true";
                event.preventDefault();
                event.stopPropagation();
                event.target.form.submit();
            }
        });
    </script>
	
</body>
</html>
